    <style>
      html,
      body {
        background-color: #ffffff;
      }
      .ol-control > * {
        background-color: #f8f8f8 !important;
        color: #444444 !important;
        border-radius: 0px;
      }
      .ol-attribution a,
      .gcd-gl-input::placeholder,
      .search-layer-input-search::placeholder {
        color: #444444 !important;
      }
      .search-layer-input-search {
        background-color: #f8f8f8 !important;
      }
      .ol-control > *:focus,
      .ol-control > *:hover {
        background-color: rgba(248, 248, 248, 0.7) !important;
      }
      .ol-control {
        background-color: rgba(255, 255, 255, 0.4) !important;
        padding: 2px !important;
      }
    </style>

    <style>
      #map {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      /* Remove any default margin/padding */
      body,
      html {
        margin: 0;
        padding: 0;
      }

      /* Optional: Make popups easier to read on mobile */
      .leaflet-popup-content {
        font-size: 14px;
        line-height: 1.3;
        max-width: 200px;
      }

      /* Optional: Style branding box for mobile too */
      #branding {
        font-size: 13px;
        padding: 6px;
        background: rgba(255, 255, 255, 0.9);
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 999;
      }
    </style>
